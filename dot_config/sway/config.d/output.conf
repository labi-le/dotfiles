### Output configuration
#
# Example configuration:
#

#output eDP-1 disable 
# output * bg ~/.config/sway/wallpaper.png fill
#output eDP-1 resolution 1920x1080@60 position 1920,0 
#output HDMI1 pos 0 0
#output eDP1 pos 1920 0
#output eDP-1 resolution 1920x1080@144Hz pos 0 0
#output HDMI-A-2 resolution 1920x1080@75Hz pos 0 0
#output eDP-1 resolution 1920x1090@144hz pos 0 1080 bg ~/Pictures/hw-87d0bc3.jpg fill 

# You can get the names of your outputs by running: swaymsg -t get_outputs
# 
# Wacom Tablet - Example
#   input "1920:1080:Wacom_Intuos_S_Pad" map_to_output HDMI-A-1
#   input "1386:884:Wacom_Intuos_S_Pen" map_to_output HDMI-A-1


workspace $develop_workspace output $dpext
output $dpext {
    mode --custom 2560x1440@83Hz 
    pos 0 1080
    # bg ~/wallpaper/wp.jpg fit 
}

workspace $social_workspace output $edp
output $edp {
    mode 1920x1080@144Hz
    pos 2560 0 
}

workspace $terminal_workspace output HDMI-A-1 
workspace $browser_workspace output HDMI-A-1
output HDMI-A-1 {
    mode --custom 1920x1080@165Hz
    pos 2560 1080

    #bg ~/Pictures/hw-87d0bc3.jpg fill 
}

workspace $terminal_workspace output HDMI-A-2 
workspace $browser_workspace output HDMI-A-2 
output HDMI-A-2 {
    mode --custom 1920x1080@165Hz
    pos 2560 1080 
    #bg ~/Pictures/hw-87d0bc3.jpg fill 
}

